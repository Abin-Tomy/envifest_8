<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISE2 Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            padding: 2rem;
        }

        .title-frame {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(250px, 40vw, 750px);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.01em;
            line-height: 1;
            position: relative;
        }

        /* Layer 3 - Top layer (white text) */
        .z-30 .title {
            color: #ffffff;
            z-index: 30;
        }

        /* Layer 2 - Middle layer (only bottom edge visible) */
        .z-20 .title {
            color: #a8b88c;
            z-index: 20;
            top: 35px;
            clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
        }

        /* Layer 1 - Bottom layer (only bottom edge visible) */
        .z-10 .title {
            color: #6d7a58;
            z-index: 10;
            top: 70px;
            clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
        }

        /* The "8" styling */
        .title span {
            background: #0ab863;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-left: 0.05em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title-frame {
                height: 200px;
            }

            .z-20 .title {
                top: 4px;
            }

            .z-10 .title {
                top: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-frame">
            <!-- Layer 3 - Top -->
            <div class="inner z-30">
                <h1 class="title">ENVI<span>8</span></h1>
            </div>

            <!-- Layer 2 - Middle -->
            <div class="inner z-20">
                <div class="title">ENVI<span>8</span></div>
            </div>

            <!-- Layer 1 - Bottom -->
            <div class="inner z-10">
                <div class="title">ENVI<span>8</span></div>
            </div>
        </div>
    </div>
</body>

</html
